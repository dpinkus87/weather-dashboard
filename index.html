<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Forecast</title>
</head>

<body>

    <header class="p-4 mb-4 bg-primary text-light text-end">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <section class="row g-4 justify-content-around">
            <div class="col-2">
                <h3>Search for a City:</h3>
                <input class="form-control" type="text" placeholder="San Diego">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary border-bottom" type="button">Search</button>
                </div>
                <div>
                    <p>"search history"</p>
                </div>
            </div>
            <span class="col-10">
                <div class="border">
                    <p>Current Weather</p>
                </div>
            <span>
                <class="col-9">
                     <p>5 Day Forecast:</p>
            </span>
             <div class="card col-2">
                <h3 class="card-header bg-info">Date 1</h3>
                    <div class="card-body col-2">
                        <p class="card-text">Temp:, Wind:, Humidity:</p>
                        <div class="card col-2">
                            <h3 class="card-header bg-info">Date 2</h3>
                            <div class="card-body col-2">
                                <p class="card-text">
                                    Temp:, Wind:, Humidity:
                                </p>
                                <div class="card col-2">
                                    <h3 class="card-header bg-info">
                                        Date 3
                                    </h3>
                                    <div class="card-body col-2">
                                        <p class="card-text">
                                            Temp:, Wind:, Humidity:
                                        </p>
            </span>

        </section>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
