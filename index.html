<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Forecast</title>
</head>

<body>

    <!-- Hero banner -->
    <header class="p-4 mb-4 bg-primary text-light text-end">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid row">

        <!-- Search for a city -->
        <section class="row g-4 justify-content-around">
            <span class="col-2">
                <h4>Search for a City:</h4>
                <input class="form-control" type="text" placeholder="San Diego">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary border-bottom" type="button">Search</button>
                </div>

                <!-- Search history list -->
                <div>
                    <ul class="searchHistory"></ul>
                </div>
            </span>

            <!-- Current Weather -->
            <span class="col-10">
                <div class="shadow-sm rounded" id="current-weather">
                    <h4>Current Weather</h4>
                    <h2 class="city-name" id="current-city"></h2>
                    <p class="current-weather" id="temp"></p>
                    <p class="current" id="wind"></p>
                    <p class="current" id="humidity"></p>
                </div>

                <!-- Future Weather - 5 day forecast -->
                <span class="col-9" id="future-weather">
                    <p>5 Day Forecast:</p>
                </span>
                <span class="row g-4 justify-content-around">
                    <div class="card-body col-2 shadow-sm p-3 mb-5 bg-body rounded">
                        <p id="fDate1"></p>
                        <p id="fImg1"></p>
                        <p id="fTemp1">Temp:</p>
                        <p id="fWind1">Wind:</p>
                        <p id="fHumidity1">Humidity</p>
                    </div>
                    <div class="card-body col-2 shadow-sm p-3 mb-5 bg-body rounded">
                        <p id="fDate2"></p>
                        <p id="fImg2"></p>
                        <p id="fTemp2">Temp:</p>
                        <p id="fWind2">Wind:</p>
                        <p id="fHumidity2">Humidity</p>
                    </div>
                    <div class="card-body col-2 shadow-sm p-3 mb-5 bg-body rounded">
                        <p id="fDate3"></p>
                        <p id="fImg3"></p>
                        <p id="fTemp3">Temp:</p>
                        <p id="fWind3">Wind:</p>
                        <p id="fHumidity3">Humidity</p>
                    </div>
                    <div class="card-body col-2 shadow-sm p-3 mb-5 bg-body rounded">
                        <p id="fDate4"></p>
                        <p id="fImg4"></p>
                        <p id="fTemp4">Temp:</p>
                        <p id="fWind4">Wind:</p>
                        <p id="fHumidity4">Humidity</p>
                    </div>
                    <div class="card-body col-2 shadow-sm p-3 mb-5 bg-body rounded">
                        <p id="fDate5"></p>
                        <p id="fImg5"></p>
                        <p id="fTemp5">Temp:</p>
                        <p id="fWind5">Wind:</p>
                        <p id="fHumidity5">Humidity</p>
                    </div>
                </span>

        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
